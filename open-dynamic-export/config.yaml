name: "Open Dynamic Export"
version: "1.0.3"
slug: "open-dynamic-export"
description: "Dynamic solar export management with CSIP-AUS support"
url: "https://github.com/longzheng/open-dynamic-export"
arch:
  - amd64
  - aarch64
init: false
startup: application
boot: auto
hassio_api: true
hassio_role: default
webui: "http://[HOST]:[PORT:3000]"
ports:
  3000/tcp: 3000
ports_description:
  3000/tcp: "Web UI and API"
options:
  config_file: |
    {
      "setpoints": {},
      "inverters": [
        {
          "type": "mqtt",
          "host": "mqtt://core-mosquitto",
          "username": "your_username",
          "password": "your_password",
          "topic": "inverters/1"
        }
      ],
      "inverterControl": {
        "enabled": false
      },
      "meter": {
        "type": "mqtt",
        "host": "mqtt://core-mosquitto",
        "username": "your_username",
        "password": "your_password",
        "topic": "site"
      },
      "publish": {
        "mqtt": {
          "host": "mqtt://core-mosquitto",
          "username": "your_username",
          "password": "your_password",
          "topic": "ode/limits"
        }
      }
    }
  log_level: info
schema:
  config_file: str
  log_level: list(trace|debug|info|warning|error)?
